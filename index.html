<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">

    <title>English to Malayalam Translator</title>

    <style>

      .container {

        display: flex;

        justify-content: center;

        align-items: center;

        height: 100vh;

      }

      .box {

        border: 1px solid black;

        padding: 1rem;

        text-align: center;

        width: 50%;

      }

      textarea {

        width: 100%;

        height: 100px;

        margin-bottom: 1rem;

      }

    </style>

  </head>

  <body>

    <div class="container">

      <div class="box">

        <h1>English to Malayalam Translator</h1>

        <form method="post">

          <textarea name="text"></textarea>

          <button type="submit">Translate</button>

        </form>

        {% if result %}

          <div>

            <h2>Result:</h2>

            <p>{{ result }}</p>

          </div>

        {% endif %}

      </div>

    </div>

  </body>

</html>
